<head>

<style type="text/css">

{
	height: 400px;
	width: 400px;
	background: linear-gradient(lightblue,pink);
	margin: auto;
	border-radius: 50%;
	box-sizing: border-box;
	overflow: hidden;


}
.small
{
	height: 300px;
	width: 300px;
	background: linear-gradient(lightblue,red);
	border-radius: 50%;
	margin-top: 150px;
	margin-left: 130px;

}


</style>
</head>
<body>

<div class="big">
	<div class="small"></div>
</div>



</body>
